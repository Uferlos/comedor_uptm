<link rel="stylesheet" type="text/css" href="../css/typeahead.css">
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalSearchEst" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSearchOt">Registro Comensal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-inline" id="sOt" autocomplete="off" style="width: 520px;">
          <div class="form-group mx-sm-1 mb-2">
            <label for="fieldCC" class="sr-only">Cedula</label>
            <input type="text" id="fieldCC" class="form-control ced" placeholder="Cedula" style="width: 190px;">
          </div>
          <div class="form-group mx-sm-1 mb-2">
            <label for="fieldNA" class="sr-only">Nombre</label>
            <input type="text" id="fieldNA" class="form-control text-only cap" placeholder="Nombre y Apellido">
          </div>
          <button type="submit" class="btn btn-primary mb-2">
            <span class="oi oi-check"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('.modal').modal('show')
  $('.modal').modal('handleUpdate')

  $('#fieldCC').mask('A-00.000.000',{
    'translation':{
      A:{pattern: /[VE,ve]/}
    },
  });
  
  $('.text-only').keydown(function(v){
    if ((v.keyCode > 47 && v.keyCode < 58)){
      v.preventDefault();
    }
  });

</script>
